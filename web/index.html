  <link rel="stylesheet" href="styles.css">
  <style shim-shadowdom>

    paper-button.hover:hover {
      background: #aaa;
    }

    paper-icon-button.hover:hover {
      background: #aaa;
    }
    paper-button.blue-ripple::shadow #ripple {
      color: #4285f4;
    }
    paper-button::shadow .button-content {
      padding: 0.1em 0.1em
    }
    paper-button {
      min-width: 0;
      border-radius: 0;
    }
   
    paper-menu-button.open-below::core-dropdown {
      top: 38px;
    }
    

  </style>
  
</head>

<body fullbleed layout vertical unresolved>
  <core-header-panel flex>
    <core-toolbar id="mainheader">
      <paper-icon-button id="navicon" icon="arrow-back" class="hover"></paper-icon-button>
      <paper-menu-button class="open-below">
        <paper-button toggle noink class="hover">Menu</paper-button>
        <core-dropdown class="dropdown">
          <core-menu class="menu">
            <paper-item>Share</paper-item>
            <paper-item>Settings</paper-item>
            <paper-item>Help</paper-item>            
          </core-menu>
        </core-dropdown>
      </paper-menu-button> 
      <span flex></span>
      <paper-button id="notes">FPS</paper-button>
      <paper-icon-button id="searchbutton" icon="search" class="hover"></paper-icon-button>
    </core-toolbar>
<!--     <ace-editor></ace-editor> -->
    <view-3d class="content" fit></view-3d>
  </core-header-panel>

 <script type="application/dart">export 'package:polymer/init.dart';</script>
